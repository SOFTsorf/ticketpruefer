<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFI Christuskirche LIVE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000000;
            --led: #ff9d00;
        }
        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Doto', sans-serif;
            margin: 0;
            font-variation-settings: "ROND" 100; /* Punkt-Matrix-Optik */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 3px solid var(--led);
            background: #111;
        }
        .station { font-size: 2rem; line-height: 1; }
        #clock { color: var(--led); font-size: 2rem; }
        
        .labels {
            display: grid;
            grid-template-columns: 100px 1fr 150px;
            padding: 10px 20px;
            background: #222;
            color: #666;
            font-size: 0.8rem;
        }
        #board { flex-grow: 1; }
        .row {
            display: grid;
            grid-template-columns: 100px 1fr 150px;
            padding: 15px 20px;
            border-bottom: 1px solid #1a1a1a;
            font-size: 2.2rem;
            align-items: center;
        }
        .line { color: var(--led); }
        .dest { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-transform: uppercase; }
        .eta { text-align: right; }
        .sofort { animation: blink 1s steps(2, start) infinite; color: var(--led); }
        @keyframes blink { to { visibility: hidden; } }
        .status { padding: 40px; text-align: center; color: var(--led); font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="header">
        <div class="station">KOBLENZ<br>CHRISTUSKIRCHE</div>
        <div id="clock">--:--:--</div>
    </div>
    <div class="labels">
        <span>LINIE</span><span>ZIEL</span><span style="text-align:right">ABFAHRT</span>
    </div>
    <div id="board"><div class="status">Lade Echtzeitdaten...</div></div>

    <script>
        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('de-DE');
        }

        async function loadDepartures() {
            try {
                // Wir rufen jetzt unsere eigene API-Datei auf, um CORS zu umgehen
                const response = await fetch('/api/departures');
                const data = await response.json();
                
                const board = document.getElementById('board');
                board.innerHTML = "";
                
                data.forEach(dep => {
                    const diff = Math.round((new Date(dep.when || dep.plannedWhen) - new Date()) / 60000);
                    const row = document.createElement('div');
                    row.className = 'row';
                    
                    let timeStr = diff <= 0 ? '<span class="sofort">sofort</span>' : diff + ' min';
                    if (diff > 59) timeStr = new Date(dep.when).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

                    row.innerHTML = `<div class="line">${dep.line.name}</div><div class="dest">${dep.direction}</div><div class="eta">${timeStr}</div>`;
                    board.appendChild(row);
                });
            } catch (e) {
                document.getElementById('board').innerHTML = '<div class="status" style="color:red">Server-Fehler. Versuche erneut...</div>';
            }
        }

        setInterval(updateClock, 1000);
        setInterval(loadDepartures, 20000);
        updateClock();
        loadDepartures();
    </script>
</body>
</html>
