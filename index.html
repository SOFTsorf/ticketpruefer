<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Display Zentralplatz</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght,ROND@800,100&family=Inter:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --led-color: #ffaa00;
            --bg-color: #000000;
        }

        * {
            box-sizing: border-box;
            cursor: none; /* Versteckt den Mauszeiger f端r echtes Display-Feeling */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--led-color);
            font-family: 'Doto', sans-serif;
            font-variation-settings: "ROND" 100;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Vollbild-Button Styling */
        #fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--led-color);
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        
        #fullscreen-btn:hover { opacity: 1; cursor: default; }

        /* Button ausblenden wenn im Vollbild */
        :fullscreen #fullscreen-btn {
            display: none;
        }

        /* Kopfzeile */
        .header {
            font-family: 'Inter', sans-serif;
            font-size: 5vh;
            padding: 2vh 4vw;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 2px solid #222;
        }

        .labels {
            display: grid;
            grid-template-columns: 15vw 1fr 20vw;
            font-size: 2.5vh;
            color: #444;
            padding: 1vh 4vw;
            text-transform: uppercase;
        }

        /* Matrix Content */
        #display-container {
            flex-grow: 1;
            padding: 0 4vw;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .row {
            display: grid;
            grid-template-columns: 15vw 1fr 20vw;
            align-items: center;
            height: 12vh;
            font-size: 7vh;
            white-space: nowrap;
            overflow: hidden;
            border-bottom: 1px solid #111;
        }

        .line { font-weight: 800; }

        /* Scrolling Logik */
        .dest-container {
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .scrolling-text {
            display: inline-block;
            padding-right: 100%; /* Platz f端r den Loop */
        }

        .animate-scroll {
            display: inline-block;
            animation: scroll-text 15s linear infinite;
        }

        @keyframes scroll-text {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .time {
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        .sofort {
            text-transform: lowercase;
            font-size: 0.85em;
        }

        .error { color: #500; font-size: 3vh; text-align: center; margin-top: 20vh; }
    </style>
</head>
<body>

    <button id="fullscreen-btn" onclick="toggleFull()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
    </button>

    <div class="header">
        <span>Zentralplatz</span>
    </div>

    <div class="labels">
        <span>Linie</span>
        <span>Ziel</span>
        <span>Abfahrt</span>
    </div>

    <div id="display-container">
        </div>

<script>
    const STATION_NAME = "Koblenz Zentralplatz Forum";
    let stationID = null;
    let cachedDepartures = [];

    // Vollbild Funktion
    function toggleFull() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }

    // Initialisierung
    async function init() {
        try {
            const res = await fetch(`https://v6.db.transport.rest/locations?query=${encodeURIComponent(STATION_NAME)}&results=1`);
            const data = await res.json();
            stationID = data[0].id;
            
            updateData();
            setInterval(updateData, 30000); // Alle 30 Sek neue Daten von API
            setInterval(render, 1000);      // Jede Sekunde Anzeige auffrischen (f端r "sofort" & Scrolling)
        } catch (e) {
            document.getElementById('display-container').innerHTML = '<div class="error">VERBINDUNG FEHLT...</div>';
        }
    }

    async function updateData() {
        if (!stationID) return;
        try {
            const res = await fetch(`https://v6.db.transport.rest/stops/${stationID}/departures?results=8&duration=60`);
            const data = await res.json();
            cachedDepartures = data.departures;
        } catch (e) { console.error("API Error", e); }
    }

    function render() {
        const container = document.getElementById('display-container');
        if (cachedDepartures.length === 0) return;

        const now = new Date();
        let html = '';

        cachedDepartures.forEach((dep, index) => {
            const timeObj = new Date(dep.when || dep.plannedWhen);
            const diffMin = Math.floor((timeObj - now) / 60000);

            let timeStr;
            if (diffMin <= 1) {
                timeStr = '<span class="sofort">sofort</span>';
            } else if (diffMin < 20) {
                timeStr = diffMin + ' Min';
            } else {
                timeStr = timeObj.toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'});
            }

            const line = dep.line.name;
            const dest = dep.direction;

            html += `
                <div class="row">
                    <span class="line">${line}</span>
                    <div class="dest-container">
                        <span class="scrolling-text" id="dest-${index}">${dest}</span>
                    </div>
                    <span class="time">${timeStr}</span>
                </div>
            `;
        });

        container.innerHTML = html;

        // Scrolling Animation triggern wenn Text zu lang
        cachedDepartures.forEach((_, index) => {
            const el = document.getElementById(`dest-${index}`);
            if (el && el.offsetWidth > el.parentElement.offsetWidth) {
                el.classList.add('animate-scroll');
                // Verdopple Text f端r nahtlosen Loop
                if (!el.innerHTML.includes(' &nbsp;&nbsp;&nbsp; ')) {
                    el.innerHTML += ' &nbsp;&nbsp;&nbsp;&nbsp; ' + el.innerHTML;
                }
            }
        });
    }

    init();
</script>
</body>
</html>
