<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE DFI Koblenz Christuskirche</title>
    <style>
        :root {
            --display-bg: #000000;
            --text-color: #ffffff;
            --highlight: #ffcc00;
        }

        body {
            background-color: var(--display-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1a1a1a;
            border-bottom: 4px solid var(--highlight);
        }

        .station-name { font-size: 2.5rem; font-weight: bold; }
        #clock { font-size: 2.5rem; font-weight: bold; color: var(--highlight); }

        .table-header {
            display: grid;
            grid-template-columns: 150px 1fr 200px;
            padding: 15px 40px;
            background: #222;
            color: #aaa;
            font-size: 1.2rem;
        }

        #departure-list { flex-grow: 1; }

        .departure-row {
            display: grid;
            grid-template-columns: 150px 1fr 200px;
            padding: 20px 40px;
            border-bottom: 1px solid #333;
            font-size: 2.2rem;
        }

        .line { color: var(--highlight); font-weight: bold; }
        .time { text-align: right; font-weight: bold; }

        .sofort {
            color: var(--highlight);
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink { to { visibility: hidden; } }

        .error-msg { color: red; padding: 20px; text-align: center; font-size: 1.5rem; }
    </style>
</head>
<body>

    <div class="header">
        <div class="station-name">Koblenz Christuskirche</div>
        <div id="clock">--:--:--</div>
    </div>

    <div class="table-header">
        <span>Linie</span>
        <span>Ziel</span>
        <span style="text-align: right;">Abfahrt</span>
    </div>

    <div id="departure-list">
        <div class="error-msg">Initialisiere Live-Daten...</div>
    </div>

<script>
    // Diese Funktion holt ECHTE Daten über eine offene Schnittstelle (Transport API)
    async function fetchLiveDepartures() {
        const stopId = "de:07111:400"; // Offizielle ID für Koblenz Christuskirche
        const list = document.getElementById('departure-list');

        try {
            // Wir nutzen die offizielle API für den VRM Bereich (via Transport.rest)
            const response = await fetch(`https://v5.db.transport.rest/stops/${stopId}/departures?duration=60&results=8`);
            const data = await response.json();

            if (!data || data.length === 0) {
                list.innerHTML = '<div class="error-msg">Aktuell keine Abfahrten geplant.</div>';
                return;
            }

            list.innerHTML = "";
            data.forEach(dep => {
                const row = document.createElement('div');
                row.className = 'departure-row';

                // Zeit berechnen
                const now = new Date();
                const planned = new Date(dep.when || dep.plannedWhen);
                const diffMs = planned - now;
                const diffMin = Math.round(diffMs / 60000);

                let timeDisplay;
                if (diffMin <= 0) {
                    timeDisplay = '<span class="sofort">sofort</span>';
                } else if (diffMin > 60) {
                    timeDisplay = planned.toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'});
                } else {
                    timeDisplay = diffMin + ' min';
                }

                row.innerHTML = `
                    <div class="line">${dep.line?.name || "???"}</div>
                    <div class="destination">${dep.direction || "Unbekannt"}</div>
                    <div class="time">${timeDisplay}</div>
                `;
                list.appendChild(row);
            });
        } catch (error) {
            console.error("API Fehler:", error);
            // Wenn die API klemmt, zeigen wir wenigstens eine Info
            list.innerHTML = '<div class="error-msg">Verbindung zum VRM-Server unterbrochen...</div>';
        }
    }

    // Uhrzeit jede Sekunde
    function updateClock() {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('de-DE');
    }

    // Intervalle starten
    setInterval(updateClock, 1000);
    setInterval(fetchLiveDepartures, 30000); // Alle 30 Sek. neue Bus-Daten ziehen

    updateClock();
    fetchLiveDepartures();
</script>

</body>
</html>
