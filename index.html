<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFI Koblenz Christuskirche - Live</title>
    <style>
        :root {
            --display-bg: #000000;
            --text-color: #ffffff;
            --highlight: #ffcc00; /* Modernes Gelb-Orange für die Zeit */
            --border-color: #333;
        }

        body {
            background-color: var(--display-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Kopfzeile mit Haltestelle und Echtzeit-Uhr */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1a1a1a;
            border-bottom: 4px solid var(--highlight);
        }

        .station-name {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #clock {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--highlight);
        }

        /* Tabellenkopf */
        .table-header {
            display: grid;
            grid-template-columns: 150px 1fr 200px;
            padding: 15px 40px;
            background: #222;
            color: #aaa;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Abfahrtsliste */
        #departure-list {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .departure-row {
            display: grid;
            grid-template-columns: 150px 1fr 200px;
            padding: 20px 40px;
            border-bottom: 1px solid var(--border-color);
            align-items: center;
            font-size: 2.2rem;
            font-weight: 500;
        }

        .line {
            color: var(--highlight);
            font-weight: 800;
        }

        .destination {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 20px;
        }

        .time {
            text-align: right;
            font-weight: bold;
        }

        /* "Sofort" Blinken Effekt */
        .sofort {
            color: var(--highlight);
            animation: blink-animation 1s steps(2, start) infinite;
        }

        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }

        /* Laufzeile unten (optional für Störungen) */
        .ticker {
            background: var(--highlight);
            color: black;
            padding: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="station-name">Koblenz Christuskirche</div>
        <div id="clock">00:00:00</div>
    </div>

    <div class="table-header">
        <span>Linie</span>
        <span>Ziel</span>
        <span style="text-align: right;">Abfahrt</span>
    </div>

    <div id="departure-list">
        </div>

    <div class="ticker">
        +++ Willkommen in Koblenz +++ D-Ticket Prüfung aktiv +++ Bitte im vorderen Bereich einsteigen +++
    </div>

<script>
    // Beispiel-Daten (In einer echten App kämen diese von der VRM API)
    const departures = [
        { line: "2/12", dest: "Karthause", minutes: 0 }, // 0 = sofort
        { line: "5", dest: "Metternich", minutes: 2 },
        { line: "8", dest: "Bendorf", minutes: 5 },
        { line: "27", dest: "Asterstein", minutes: 12 },
        { line: "9", dest: "Immendorf", minutes: 18 },
        { line: "15", dest: "Rübenach", minutes: 24 }
    ];

    function updateDisplay() {
        const now = new Date();
        
        // 1. Uhrzeit auf die Sekunde genau
        document.getElementById('clock').innerText = now.toLocaleTimeString('de-DE');

        // 2. Abfahrten rendern
        const list = document.getElementById('departure-list');
        list.innerHTML = "";

        departures.forEach(dep => {
            const row = document.createElement('div');
            row.className = 'departure-row';

            // Logik für "sofort" und blinken
            let timeDisplay;
            if (dep.minutes <= 0) {
                timeDisplay = '<span class="sofort">sofort</span>';
            } else {
                timeDisplay = dep.minutes + ' min';
            }

            row.innerHTML = `
                <div class="line">${dep.line}</div>
                <div class="destination">${dep.dest}</div>
                <div class="time">${timeDisplay}</div>
            `;
            list.appendChild(row);
        });
    }

    // Jede Sekunde aktualisieren
    setInterval(updateDisplay, 1000);
    
    // Initialer Aufruf
    updateDisplay();

    // Simulation: Alle 10 Sekunden rückt ein Bus nach (nur zur Demo)
    setInterval(() => {
        departures.forEach(d => {
            if(d.minutes > 0) d.minutes -= 1;
            else d.minutes = 25; // Reset für Demo
        });
    }, 10000);
</script>

</body>
</html>
