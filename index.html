<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFI Live-Anzeige</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght,ROND@800,100&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --led: #ffaa00;
            --bg: #000;
            --col-line: 15vw;
            --col-time: 25vw;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: var(--led);
            font-family: 'Doto', sans-serif;
            font-variation-settings: "ROND" 100;
            overflow: hidden;
            width: 100vw; height: 100vh;
        }

        /* SETUP SCREEN */
        #setup-screen {
            position: fixed; inset: 0;
            background: #111; z-index: 2000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            font-family: 'Inter', sans-serif; color: white;
        }

        .input-group { margin: 15px; width: 80%; max-width: 400px; }
        .input-group label { display: block; margin-bottom: 5px; color: #888; }
        .input-group input { 
            width: 100%; padding: 12px; background: #222; border: 1px solid #444;
            color: white; border-radius: 8px; font-size: 1.1rem;
        }

        #start-btn {
            padding: 12px 30px; background: var(--led); border: none;
            border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem;
            margin-top: 20px; transition: transform 0.2s;
        }
        #start-btn:active { transform: scale(0.95); }

        /* DISPLAY SCREEN */
        #display-screen { display: none; flex-direction: column; height: 100vh; padding: 0 3vw; }

        #fs-icon {
            position: fixed; top: 15px; right: 15px; z-index: 100;
            color: #333; cursor: pointer; opacity: 0.3;
        }
        #fs-icon:hover { opacity: 1; }
        :fullscreen #fs-icon { display: none; }

        .header-title {
            font-family: 'Inter', sans-serif; font-size: 5vh;
            padding: 2vh 0; color: #eee; font-weight: 700;
        }

        .labels {
            display: grid; grid-template-columns: var(--col-line) 1fr var(--col-time);
            font-family: 'Inter', sans-serif; font-size: 2.2vh; color: #444;
            padding-bottom: 1vh; text-transform: uppercase; border-bottom: 2px solid #111;
        }
        .labels span:last-child { text-align: right; }

        .row {
            display: grid; grid-template-columns: var(--col-line) 1fr var(--col-time);
            align-items: center; height: 12vh; border-bottom: 1px solid #0a0a0a;
            font-size: 7.5vh;
        }

        .line-cell { font-weight: 900; white-space: nowrap; }

        .dest-cell { overflow: hidden; white-space: nowrap; display: flex; position: relative; }

        .marquee { display: inline-block; will-change: transform; }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .animate-scroll { animation: scroll 15s linear infinite; }

        .time-cell { text-align: right; font-variant-numeric: tabular-nums; white-space: nowrap; }

        .sofort {
            text-transform: lowercase; font-size: 0.9em;
            animation: blink 1s steps(2, start) infinite;
        }
        @keyframes blink { to { visibility: hidden; } }

        .loader { font-size: 3vh; text-align: center; margin-top: 10vh; color: #444; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 style="margin-bottom: 30px;">Anzeige Konfigurieren</h1>
        <div class="input-group">
            <label>Stadt</label>
            <input type="text" id="city-input" placeholder="z.B. Koblenz">
        </div>
        <div class="input-group">
            <label>Haltestelle</label>
            <input type="text" id="stop-input" placeholder="z.B. Zentralplatz">
        </div>
        <button id="start-btn">Anzeige starten</button>
    </div>

    <div id="display-screen">
        <div id="fs-icon" onclick="document.documentElement.requestFullscreen()">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>
        </div>

        <div class="header-title" id="station-title">Haltestelle</div>
        
        <div class="labels">
            <span>Linie</span>
            <span>Ziel</span>
            <span>Abfahrt</span>
        </div>
        <div id="matrix">
            <div class="loader">Warte auf Daten...</div>
        </div>
    </div>

<script>
    let stationID = null;
    let busData = [];
    const MAX_ROWS = 7;

    document.getElementById('start-btn').onclick = async () => {
        const city = document.getElementById('city-input').value;
        const stop = document.getElementById('stop-input').value;
        if(!city || !stop) return alert("Bitte Stadt und Haltestelle eingeben!");

        const query = `${city} ${stop}`;
        try {
            const res = await fetch(`https://v6.db.transport.rest/locations?query=${encodeURIComponent(query)}&results=1`);
            const data = await res.json();
            
            if(!data || data.length === 0) return alert("Haltestelle nicht gefunden!");
            
            stationID = data[0].id;
            document.getElementById('station-title').innerText = data[0].name || stop;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('display-screen').style.display = 'flex';
            
            startDisplay();
        } catch(e) { alert("Fehler bei der Suche!"); }
    };

    function startDisplay() {
        fetchUpdate();
        setInterval(fetchUpdate, 30000); 
        setInterval(tick, 1000); 
    }

    async function fetchUpdate() {
        try {
            const res = await fetch(`https://v6.db.transport.rest/stops/${stationID}/departures?results=15&duration=60`);
            const data = await res.json();
            
            const now = Date.now();
            const newList = data.departures.map(dep => {
                const existing = busData.find(b => b.tripId === dep.tripId);
                return {
                    tripId: dep.tripId || (dep.line.name + dep.direction + dep.when),
                    line: dep.line.name,
                    dest: dep.direction,
                    time: new Date(dep.when || dep.plannedWhen),
                    sofortSince: existing ? existing.sofortSince : null
                };
            });
            busData = newList;
            renderBase(); // Baut nur das Grundgerüst wenn nötig
        } catch(e) { console.error(e); }
    }

    function tick() {
        const now = Date.now();
        
        // 20-Sekunden Regel & Entfernen
        busData = busData.filter(bus => {
            const diffMs = bus.time - now;
            if (diffMs <= 0) {
                if (!bus.sofortSince) bus.sofortSince = now;
                if ((now - bus.sofortSince) > 20000) return false;
            }
            return true;
        });

        updateTimes();
    }

    // Erstellt die Zeilen, aber lässt den Inhalt der Zeit-Zelle variabel
    function renderBase() {
        const matrix = document.getElementById('matrix');
        const currentBuses = busData.slice(0, MAX_ROWS);
        
        // Wir prüfen, ob wir neu zeichnen müssen (wenn sich die Bus-Liste/Reihenfolge geändert hat)
        const currentIds = currentBuses.map(b => b.tripId).join('|');
        if (matrix.dataset.lastIds === currentIds) return;
        matrix.dataset.lastIds = currentIds;

        matrix.innerHTML = '';
        currentBuses.forEach((bus, i) => {
            const row = document.createElement('div');
            row.className = 'row';
            row.innerHTML = `
                <div class="line-cell">${bus.line}</div>
                <div class="dest-cell">
                    <div class="marquee" id="m-${i}">${bus.dest}</div>
                </div>
                <div class="time-cell" id="t-${i}">--:--</div>
            `;
            matrix.appendChild(row);

            // Scroll-Logik
            const m = document.getElementById(`m-${i}`);
            if(m.scrollWidth > m.parentElement.clientWidth) {
                m.innerHTML = `${bus.dest} &nbsp;&nbsp;&nbsp;&nbsp; ${bus.dest} &nbsp;&nbsp;&nbsp;&nbsp;`;
                m.classList.add('animate-scroll');
            }
        });
    }

    // Aktualisiert NUR die Zeit-Spalte, ohne die Animationen zu stören
    function updateTimes() {
        const now = Date.now();
        busData.slice(0, MAX_ROWS).forEach((bus, i) => {
            const timeEl = document.getElementById(`t-${i}`);
            if(!timeEl) return;

            const diffMin = Math.floor((bus.time - now) / 60000);
            let content = "";

            if(bus.sofortSince) {
                content = '<span class="sofort">sofort</span>';
            } else if(diffMin < 20) {
                content = diffMin + ' Min';
            } else {
                content = bus.time.toLocaleTimeString('de-DE', {hour:'2-digit', minute:'2-digit'});
            }

            if(timeEl.innerHTML !== content) timeEl.innerHTML = content;
        });
    }
</script>
</body>
</html>
