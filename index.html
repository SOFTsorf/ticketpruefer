<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live DFI Zentralplatz</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght,ROND@800,100&family=Inter:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --led-color: #ffaa00;
            --bg-color: #000000;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background-color: var(--bg-color);
            color: var(--led-color);
            font-family: 'Doto', sans-serif;
            font-variation-settings: "ROND" 100;
            overflow: hidden;
        }

        /* Vollbild-Button (verschwindet im Vollbild) */
        #fs-icon {
            position: fixed; top: 15px; right: 15px;
            z-index: 1000; color: #333; cursor: pointer;
            background: rgba(255,255,255,0.05);
            padding: 5px; border-radius: 5px;
        }
        :fullscreen #fs-icon { display: none; }

        .screen {
            display: flex; flex-direction: column;
            height: 100vh; width: 100vw;
            padding: 0 3vw;
        }

        /* Labels */
        .labels {
            display: grid;
            grid-template-columns: 12vw 1fr 18vw;
            font-family: 'Inter', sans-serif;
            font-size: 2.2vh;
            color: #333;
            padding: 2vh 0 1vh 0;
            text-transform: uppercase;
            border-bottom: 1px solid #111;
        }
        .labels span:last-child { text-align: right; }

        /* Zeilen-Layout */
        .row {
            display: grid;
            grid-template-columns: 12vw 1fr 18vw;
            align-items: center;
            height: 11vh;
            border-bottom: 1px solid #0a0a0a;
            font-size: 6.5vh;
            white-space: nowrap;
        }

        .line { font-weight: 900; }

        /* Smooth Scroll Bereich */
        .dest-wrapper {
            overflow: hidden;
            position: relative;
        }

        .scroll-text {
            display: inline-block;
            will-change: transform;
        }

        /* Sanfte Animation f√ºr den Text */
        @keyframes scrollSmooth {
            0% { transform: translateX(0); }
            10% { transform: translateX(0); }
            90% { transform: translateX(calc(-50% - 20px)); }
            100% { transform: translateX(calc(-50% - 20px)); }
        }

        .animate {
            animation: scrollSmooth 12s linear infinite;
        }

        .time {
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        /* "sofort" klein und blinkend */
        .sofort {
            text-transform: lowercase;
            font-size: 0.9em;
            animation: led-blink 1s steps(2, start) infinite;
        }

        @keyframes led-blink {
            to { visibility: hidden; }
        }
    </style>
</head>
<body>

    <div id="fs-icon" onclick="document.documentElement.requestFullscreen()">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>
    </div>

    <div class="screen">
        <div class="labels">
            <span>Linie</span>
            <span>Ziel</span>
            <span>Abfahrt</span>
        </div>
        <div id="matrix">
            </div>
    </div>

<script>
    const STATION_NAME = "Koblenz Zentralplatz Forum";
    let stationID = null;
    let departures = [];

    async function init() {
        try {
            const res = await fetch(`https://v6.db.transport.rest/locations?query=${encodeURIComponent(STATION_NAME)}&results=1`);
            const data = await res.json();
            stationID = data[0].id;
            
            await updateData(); 
            setInterval(updateData, 30000); 
            setInterval(refreshTimes, 1000); 
        } catch (e) { console.error("Fehler beim Start", e); }
    }

    async function updateData() {
        if (!stationID) return;
        try {
            const res = await fetch(`https://v6.db.transport.rest/stops/${stationID}/departures?results=8&duration=60`);
            const data = await res.json();
            departures = data.departures;
            renderMatrix(); 
        } catch (e) { console.error("API-Fehler", e); }
    }

    function renderMatrix() {
        const matrix = document.getElementById('matrix');
        matrix.innerHTML = '';

        departures.forEach((dep, i) => {
            const row = document.createElement('div');
            row.className = 'row';
            
            const destText = dep.direction;
            
            row.innerHTML = `
                <span class="line">${dep.line.name}</span>
                <div class="dest-wrapper">
                    <span class="scroll-text" id="t-${i}">${destText}</span>
                </div>
                <span class="time" id="time-${i}">--:--</span>
            `;
            matrix.appendChild(row);

            // Scroll-Check
            setTimeout(() => {
                const el = document.getElementById(`t-${i}`);
                if (el && el.offsetWidth > el.parentElement.offsetWidth) {
                    el.innerHTML = `${destText} &nbsp;&nbsp;&nbsp;&nbsp; ${destText}`;
                    el.classList.add('animate');
                }
            }, 50);
        });
        refreshTimes(); 
    }

    function refreshTimes() {
        const now = new Date();
        departures.forEach((dep, i) => {
            const timeEl = document.getElementById(`time-${i}`);
            if (!timeEl) return;

            const timeObj = new Date(dep.when || dep.plannedWhen);
            const diffMin = Math.floor((timeObj - now) / 60000);

            if (diffMin <= 1) {
                // Falls "sofort" noch nicht drin steht, setzen (um Flackern zu vermeiden)
                if (!timeEl.innerHTML.includes('sofort')) {
                    timeEl.innerHTML = '<span class="sofort">sofort</span>';
                }
            } else if (diffMin < 20) {
                timeEl.innerText = diffMin + ' Min';
            } else {
                timeEl.innerText = timeObj.toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'});
            }
        });
    }

    init();
</script>
</body>
</html>
