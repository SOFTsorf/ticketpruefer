<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Ticket NFC & Barcode Prüfer</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; text-align: center; background-color: #f4f4f9; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        button { background-color: #005293; color: white; border: none; padding: 12px 24px; border-radius: 5px; font-size: 16px; cursor: pointer; margin: 10px; }
        #nfc-status { margin-top: 15px; font-weight: bold; color: #d9534f; }
        .log { text-align: left; background: #eee; padding: 10px; font-family: monospace; font-size: 12px; height: 150px; overflow-y: scroll; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h1>Ticket Prüfer</h1>
    <p>Lege die Chipkarte an das Smartphone oder scanne den Barcode.</p>
    
    <button id="scanNfc">NFC Scan starten</button>
    
    <div id="nfc-status">NFC nicht aktiv</div>
    <div id="output" class="log">Warte auf Eingabe...</div>
</div>

<script>
    const scanBtn = document.getElementById('scanNfc');
    const output = document.getElementById('output');
    const status = document.getElementById('nfc-status');

    function log(msg) {
        output.innerHTML += `> ${msg}<br>`;
        output.scrollTop = output.scrollHeight;
    }

    scanBtn.addEventListener('click', async () => {
        if ('NDEFReader' in window) {
            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                
                status.innerText = "Scanner aktiv - Karte Scannen...";
                status.style.color = "green";
                log("NFC-Leser gestartet.");

                ndef.addEventListener("readingerror", () => {
                    log("Fehler beim Lesen der Karte. Probiere es erneut.");
                });

                ndef.addEventListener("reading", ({ message, serialNumber }) => {
                    log(`Karte erkannt! Seriennummer: ${serialNumber}`);
                    
                    // Bei VDV-Karten liegen die Daten oft nicht als einfaches NDEF-Textformat vor
                    // sondern in speziellen Sektoren (ISO-DEP).
                    // Web NFC liest primär NDEF-Daten.
                    
                    for (const record of message.records) {
                        log(`Datentyp: ${record.recordType}`);
                        if (record.recordType === "mime") {
                            log("Binäre Ticket-Daten gefunden...");
                            // Hier müsste das Parsing der Binärdaten (VDV-Struktur) erfolgen
                        }
                    }
                });

            } catch (error) {
                log(`Fehler: ${error}`);
            }
        } else {
            status.innerText = "Web NFC wird von diesem Browser nicht unterstützt.";
            log("Nutze Chrome auf Android.");
        }
    });
</script>
</body>
</html>
