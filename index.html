<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DFI Pro - Smart Sort</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght,ROND@900,100&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --led: #ffaa00;
            --led-dim: #cc8800;
            --led-alert: #ff3333;
            --bg: #000;
            --col-line: 18vw; 
            --col-time: 28vw;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: var(--led);
            font-family: 'Doto', sans-serif;
            font-variation-settings: "ROND" 100;
            overflow: hidden;
            width: 100vw; height: 100vh;
        }

        /* SETUP SCREEN */
        #setup-screen {
            position: fixed; inset: 0; background: #111; z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-family: 'Inter', sans-serif; color: white;
        }
        .input-group { margin: 15px; width: 80%; max-width: 400px; }
        .input-group input { 
            width: 100%; padding: 12px; background: #222; border: 1px solid #444;
            color: white; border-radius: 8px; font-size: 1.1rem; box-sizing: border-box;
            outline: none;
        }
        .input-group input:focus { border-color: var(--led); }
        #start-btn { 
            padding: 12px 30px; background: var(--led); border: none; 
            border-radius: 8px; font-weight: bold; cursor: pointer; color: black; 
            font-size: 1rem; transition: transform 0.1s;
        }
        #start-btn:active { transform: scale(0.95); }

        /* MAIN DISPLAY */
        #display-screen { 
            display: none; flex-direction: column; height: 100vh; width: 100vw; 
            box-sizing: border-box; padding: 0 3vw;
        }

        /* VOLLBILD BUTTON */
        #fs-icon { 
            position: fixed; top: 15px; right: 15px; z-index: 100; 
            color: #444; cursor: pointer; opacity: 0.6;
            background: rgba(255,255,255,0.05); padding: 5px; border-radius: 5px;
        }
        #fs-icon:hover { color: var(--led); opacity: 1; }

        /* KOPFZEILE */
        .header-area { flex: 0 0 auto; padding: 2vh 0 1vh 0; }

        .station-name { 
            font-family: 'Inter', sans-serif; 
            font-size: clamp(24px, 5vh, 50px); 
            color: #eee; font-weight: 700; margin: 0 0 0.5vh 0; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .labels {
            display: grid; grid-template-columns: var(--col-line) 1fr var(--col-time);
            font-family: 'Inter', sans-serif; 
            font-size: clamp(14px, 2.5vh, 26px); 
            color: #666;
            text-transform: uppercase; border-bottom: 2px solid #222; padding-bottom: 0.8vh;
        }
        .labels span:last-child { text-align: right; }

        /* MATRIX */
        #matrix { flex: 1 1 auto; display: flex; flex-direction: column; overflow: hidden; }

        .row {
            flex: 1; display: grid; grid-template-columns: var(--col-line) 1fr var(--col-time);
            align-items: center; border-bottom: 1px solid #111;
            font-size: 5.5vh; min-height: 0; 
            line-height: 1;
        }

        .line-cell { font-weight: 900; white-space: nowrap; overflow: hidden; color: var(--led-dim); }
        .dest-cell { overflow: hidden; white-space: nowrap; display: flex; position: relative; margin-right: 15px; }
        .marquee-content { display: inline-block; will-change: transform; padding-right: 2em; }

        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-scroll { animation: marquee 12s linear infinite; }

        .time-cell { 
            text-align: right; font-variant-numeric: tabular-nums; 
            display: flex; justify-content: flex-end; align-items: baseline; gap: 1vw;
        }
        
        .delay-info { font-size: 0.5em; color: var(--led-alert); font-family: 'Inter', sans-serif; font-weight: bold; }
        .is-cancelled { text-decoration: line-through; color: var(--led-alert); }
        .is-cancelled .delay-info { display: none; }

        .sofort { text-transform: lowercase; font-size: 0.85em; animation: blink 1s steps(2, start) infinite; color: var(--led); }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h2 style="margin-bottom: 20px;">DFI Simulator</h2>
        <div class="input-group"><input type="text" id="city-input" placeholder="Stadt (z.B. Berlin)"></div>
        <div class="input-group"><input type="text" id="stop-input" placeholder="Haltestelle (z.B. Alexanderplatz)"></div>
        <button id="start-btn">Anzeige starten</button>
    </div>

    <div id="display-screen">
        <div id="fs-icon" onclick="toggleFullscreen()">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>
        </div>
        <div class="header-area">
            <p class="station-name" id="station-title">Lade...</p>
            <div class="labels"><span>Linie</span><span>Ziel</span><span>Abfahrt</span></div>
        </div>
        <div id="matrix"></div>
    </div>

<script>
    let stationID = null;
    let busData = [];
    let wakeLock = null;

    // Vollbild Toggle
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => console.log(err));
        } else {
            document.exitFullscreen();
        }
    }

    document.addEventListener('fullscreenchange', () => {
        const btn = document.getElementById('fs-icon');
        btn.style.display = document.fullscreenElement ? 'none' : 'block';
        setTimeout(renderFrame, 200); // Layout neu berechnen
    });

    async function requestWakeLock() {
        if ('wakeLock' in navigator) {
            try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
        }
    }

    // Start Button
    document.getElementById('start-btn').onclick = async () => {
        const city = document.getElementById('city-input').value;
        const stop = document.getElementById('stop-input').value;
        
        if(!city || !stop) return alert("Bitte beide Felder ausfüllen.");

        const query = `${city} ${stop}`;
        const btn = document.getElementById('start-btn');
        btn.innerText = "Suche...";

        try {
            const res = await fetch(`https://v6.db.transport.rest/locations?query=${encodeURIComponent(query)}&results=1`);
            const data = await res.json();
            
            if(!data[0]) {
                btn.innerText = "Anzeige starten";
                return alert("Haltestelle nicht gefunden!");
            }

            stationID = data[0].id;
            document.getElementById('station-title').innerText = data[0].name;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('display-screen').style.display = 'flex';

            requestWakeLock();
            startEngine();
        } catch(e) { 
            btn.innerText = "Anzeige starten";
            alert("Verbindungsfehler!"); 
        }
    };

    function startEngine() {
        updateData();
        setInterval(updateData, 30000); // Daten alle 30s holen
        setInterval(processLogic, 1000); // UI jede Sekunde aktualisieren
        window.addEventListener('resize', renderFrame);
    }

    async function updateData() {
        if(!stationID) return;
        try {
            // duration=60 holt Daten für die nächsten 60 Minuten
            const res = await fetch(`https://v6.db.transport.rest/stops/${stationID}/departures?results=20&duration=60`);
            const data = await res.json();
            const now = Date.now();

            busData = data.departures.map(dep => {
                // TripID oder Fallback generieren, um Busse wiederzuerkennen
                const uniqueId = dep.tripId || (dep.line.name + dep.direction + dep.plannedWhen);
                const existing = busData.find(b => b.tripId === uniqueId);

                // Zeiten berechnen
                const plannedTime = new Date(dep.plannedWhen).getTime();
                const realTime = dep.when ? new Date(dep.when).getTime() : plannedTime;
                
                // Verspätung berechnen (in Minuten)
                const delayMs = realTime - plannedTime;
                const delayMin = Math.floor(delayMs / 60000);

                return {
                    tripId: uniqueId,
                    line: dep.line.name,
                    dest: dep.direction,
                    time: realTime,     // Für Sortierung nutzen wir die echte Zeit
                    delay: delayMin,    // Verspätung speichern
                    cancelled: dep.cancelled || false,
                    sofortSince: existing ? existing.sofortSince : null
                };
            });

            // WICHTIG: Sofort sortieren nach echter Abfahrtszeit
            sortBuses();
            renderFrame();
        } catch(e) { console.error("Update Error", e); }
    }

    function sortBuses() {
        // Sortiert aufsteigend nach Zeit (kleinste Zeit zuerst = Sofort zuerst)
        busData.sort((a, b) => a.time - b.time);
    }

    function processLogic() {
        const now = Date.now();
        let needsRedraw = false;
        
        // Alte Busse entfernen (20 Sek nachdem sie "abgefahren" sind)
        busData = busData.filter(bus => {
            const timeDiff = bus.time - now;
            
            // Wenn Zeit <= 0 (Sofort)
            if (timeDiff <= 0) {
                if (!bus.sofortSince) bus.sofortSince = now;
                // Nach 20 Sekunden entfernen
                if ((now - bus.sofortSince) > 20000) { 
                    needsRedraw = true; 
                    return false; 
                }
            }
            return true;
        });

        if (needsRedraw) renderFrame();
        updateClocks();
    }

    function renderFrame() {
        const container = document.getElementById('matrix');
        const headerArea = document.querySelector('.header-area');
        if(!container || !headerArea) return;

        // Dynamische Zeilenberechnung
        const availableHeight = window.innerHeight - headerArea.offsetHeight - 20;
        // Etwas kompaktere Zeilen für mehr Info
        const rowHeightTarget = window.innerHeight * 0.11; 
        const maxRows = Math.max(1, Math.floor(availableHeight / rowHeightTarget));

        const list = busData.slice(0, maxRows);
        
        // Checken ob sich die Struktur geändert hat (Zeilen IDs)
        const currentIds = list.map(b => b.tripId).join('|') + maxRows;
        
        if (container.dataset.ids !== currentIds) {
            container.dataset.ids = currentIds;
            container.innerHTML = ''; // Reset nur wenn sich Bus-Reihenfolge ändert

            list.forEach((bus, i) => {
                const row = document.createElement('div');
                row.className = 'row' + (bus.cancelled ? ' is-cancelled' : '');
                
                // Delay String bauen
                let delayStr = '';
                if(bus.delay > 0) delayStr = `<span class="delay-info">+${bus.delay}</span>`;
                else if(bus.delay < -1) delayStr = `<span class="delay-info">${bus.delay}</span>`;

                row.innerHTML = `
                    <div class="line-cell">${bus.line}</div>
                    <div class="dest-cell" id="c-${bus.tripId}"><span class="marquee-content" id="m-${bus.tripId}">${bus.dest}</span></div>
                    <div class="time-cell">
                        ${delayStr}
                        <span id="t-${bus.tripId}">--</span>
                    </div>
                `;
                container.appendChild(row);

                // Marquee Check
                setTimeout(() => {
                    const m = document.getElementById(`m-${bus.tripId}`);
                    const c = document.getElementById(`c-${bus.tripId}`);
                    if (m && c && m.offsetWidth > c.offsetWidth) {
                        // Inhalt verdoppeln für nahtloses Scrollen
                        m.innerHTML = `${bus.dest} &nbsp;&nbsp;&nbsp;&nbsp; ${bus.dest} &nbsp;&nbsp;&nbsp;&nbsp;`;
                        m.classList.add('animate-scroll');
                    }
                }, 50);
            });
        }
        
        updateClocks();
    }

    function updateClocks() {
        const now = Date.now();
        
        // Wir iterieren nur über die DOM Elemente, um Performance zu sparen
        busData.forEach((bus) => {
            const el = document.getElementById(`t-${bus.tripId}`);
            if(!el) return; // Bus wird gerade nicht angezeigt (weil Liste zu lang)

            if (bus.cancelled) {
                el.innerHTML = "Entfällt";
                return;
            }

            const diffMin = Math.floor((bus.time - now) / 60000);
            
            let val;
            if (bus.sofortSince || diffMin <= 0) {
                val = '<span class="sofort">sofort</span>';
            } else if (diffMin < 20) {
                val = diffMin + " min"; // Kleines 'min' sieht oft besser aus
            } else {
                val = new Date(bus.time).toLocaleTimeString('de-DE', {hour:'2-digit', minute:'2-digit'});
            }

            if(el.innerHTML !== val) el.innerHTML = val;
        });
    }
</script>
</body>
</html>
