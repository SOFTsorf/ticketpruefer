<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFI Christuskirche Koblenz</title>
    <style>
        @font-face {
            font-family: 'LED-Dot';
            src: url('https://fonts.cdnfonts.com/s/18211/DOTMATRI.woff') format('woff');
        }

        :root {
            --led-orange: #ff9d00;
            --led-bg: #050505;
        }

        body {
            background-color: #222;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Das Geh채use der Anzeige */
        .dfi-case {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            border: 6px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 90vw;
            max-width: 800px;
        }

        .display-screen {
            background-color: var(--led-bg);
            padding: 20px;
            border: 2px solid #222;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            color: #ddd;
            font-family: Arial, sans-serif;
            font-weight: bold;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .table-head {
            display: grid;
            grid-template-columns: 80px 1fr 120px;
            color: #888;
            font-family: Arial, sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .departure-row {
            display: grid;
            grid-template-columns: 80px 1fr 120px;
            color: var(--led-orange);
            font-family: 'Courier New', Courier, monospace; /* Fallback f체r LED Font */
            font-size: 2rem;
            line-height: 1.2;
            text-shadow: 0 0 5px var(--led-orange);
            margin-bottom: 10px;
        }

        .line { font-weight: bold; }
        .destination { text-transform: uppercase; overflow: hidden; white-space: nowrap; }
        .time { text-align: right; }

        #clock { color: var(--led-orange); }
    </style>
</head>
<body>

<div class="dfi-case">
    <div class="display-screen">
        <div class="header">
            <span>Koblenz Christuskirche</span>
            <span id="clock">17:18</span>
        </div>
        
        <div class="table-head">
            <span>Linie</span>
            <span>Ziel</span>
            <span style="text-align: right;">Abfahrt</span>
        </div>

        <div id="departure-list">
            </div>
    </div>
</div>

<script>
    // Live-Daten Simulation f체r Koblenz Christuskirche
    const mockDepartures = [
        { line: "2/12", destination: "Karthause", time: "3 Min" },
        { line: "5", destination: "Metternich", time: "14:09" },
        { line: "8", destination: "Bendorf", time: "14:10" },
        { line: "27", destination: "Asterstein", time: "14:25" },
        { line: "9", destination: "Immendorf", time: "14:39" },
        { line: "15", destination: "R체benach", time: "14:40" }
    ];

    function updateDisplay() {
        const list = document.getElementById('departure-list');
        const clock = document.getElementById('clock');
        
        // Uhrzeit aktualisieren
        const now = new Date();
        clock.innerText = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });

        // Liste bauen
        list.innerHTML = mockDepartures.map(dep => `
            <div class="departure-row">
                <span class="line">${dep.line}</span>
                <span class="destination">${dep.destination}</span>
                <span class="time">${dep.time}</span>
            </div>
        `).join('');
    }

    // Initialisierung
    updateDisplay();
    // Alle 30 Sekunden aktualisieren
    setInterval(updateDisplay, 30000);
</script>

</body>
</html>
